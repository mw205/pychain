<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supply Chain Tracker</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <h1>Supply Chain Tracker</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/ui/products">Products</a>
            <a href="/ui/track">Track Product</a>
            <span id="auth-links">
                <button onclick="showLogin()">Login</button>
                <button onclick="showRegister()">Register</button>
            </span>
            <span id="user-info" style="display:none;">
                Logged in as: <strong id="username-display"></strong> (<em id="user-role-display"></em>)
                <button onclick="logout()">Logout</button>
            </span>
        </nav>
    </header>

    <main>
        <section id="login-section" class="auth-form" style="display:none;">
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" name="username" required><br>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required><br>
                <button type="submit">Login</button>
                <p id="login-error" class="error-message"></p>
            </form>
        </section>

        <section id="register-section" class="auth-form" style="display:none;">
            <h2>Register User</h2>
            <form id="register-form">
                <label for="reg-username">Username:</label>
                <input type="text" id="reg-username" name="username" required><br>
                <label for="reg-password">Password:</label>
                <input type="password" id="reg-password" name="password" required><br>
                <label for="reg-role">Role:</label>
                <select id="reg-role" name="role">
                    <option value="supplier">Supplier</option>
                    <option value="distributor">Distributor</option>
                    </select><br>
                <button type="submit">Register</button>
                <p id="register-error" class="error-message"></p>
                <p id="register-success" class="success-message"></p>
            </form>
        </section>

        <section>
            <h2>Welcome!</h2>
            <p>Use the navigation to manage products or track their journey.</p>
            <p>Please login or register to access features.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Supply Chain Tracker</p>
    </footer>
    <script src="/static/js/script.js"></script>
</body>
</html>
